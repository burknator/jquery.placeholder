<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="js/example.js"></script>
	
	<title>jQuery.placeholder Plugin</title>
</head>
<body>
	<form action="">
		<table>
			<thead>
				<tr>
					<td>Register form</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label for="firstname" class="placeholder">Firstname</label><input type="text" name="firstname" id="" /></td>
				</tr>
				<tr>
					<td><label for="lastname" class="placeholder">Lastname</label><input type="text" name="lastname" id="" /></td>
				</tr>
				<tr>
					<td><label for="email" class="placeholder">Email</label><input type="text" name="email" id="" /></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td><input type="submit" value="Register" /></td>
				</tr>
			</tfoot>
		</table>
	</form>
</body>
</html>
